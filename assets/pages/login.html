<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
        <link rel="stylesheet" href="../css/login-style.css">
		<link rel="stylesheet" href="../css/login.css"/>
		<link rel="stylesheet" href="../css/login-responsive.css">
        <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
		<title>Login - Salvavidas Académico</title>
	</head>
	<body>
		<div class="section pb-5 pt-5 pt-sm-2 text-center">
			<h6 class="mb-0 pb-3">
				<span>Iniciar Sesión</span>
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				<span>Registrarse</span>
			</h6>
			<input class="checkbox" type="checkbox" id="reg-log" name="reg-log" />
			<label for="reg-log"></label>
			<div class="card-3d-wrap mx-auto">
				<div class="card-3d-wrapper">
					<div class="card-front">
						<div class="center-wrap">
							<form class="section text-center" id="loginForm">
                                <img src="../img/logo.png" alt="">
								<h4 class="pb-3">Iniciar Sesión</h4>
								<div class="form-group">
									<input type="email" class="form-style" id="loginEmail" placeholder="Correo" />
									<i class="input-icon uil uil-at"></i>
								</div>
								<div class="form-group mt-2">
									<input type="password" class="form-style" id="loginPassword" placeholder="Contraseña" />
									<i class="input-icon uil uil-lock-alt"></i>
								</div>
                                <p class="loginMessage" id="loginMessage"></p>
								<button href="" type="submit" class="btn mt-4">Ingresar</button>
								<div class="form-group mt-2">
									<p>O</p>
									<a href="#" class="btn"><i class="fa-brands fa-facebook-f"></i></a>
									<a href="#" class="btn"><i class="fa-brands fa-google"></i></a>
									<a href="#" class="btn"><i class="fa-brands fa-apple"></i></a>
								</div>
								<p class="mb-0 mt-4 text-center"><a href="#" class="link">¿Olvidaste tu contraseña?</a></p>
							</form>
						</div>
					</div>
					<div class="card-back">
						<div class="center-wrap">
							<form class="section text-center" id="registerForm">
                                <img src="../img/logo.png" alt="">
								<h4 class="mb-3 pb-3">Registrarse</h4>
								<div class="form-group">
									<input type="text" class="form-style" id="firstName" placeholder="Nombres" required />
									<i class="input-icon uil uil-user"></i>
								</div>
								<div class="form-group mt-2">
									<input type="text" class="form-style" id="lastName" placeholder="Apellidos" required />
									<i class="input-icon uil uil-user"></i>
								</div>

								<div class="form-group mt-2">
                                    <select name="Genero" class="form-style" id="gender" required>
                                        <option value="" disabled selected>Selecciona tu género</option>
                                        <option value="male">Masculino</option>
                                        <option value="female">Femenino</option>
                                        <option value="other">Otro</option>
                                    </select>
									<i class="input-icon uil uil-mars"></i>
								</div>
                                
								<div class="form-group mt-2">
									<input type="email" class="form-style" id="registerEmail" placeholder="Correo" required />
									<i class="input-icon uil uil-at"></i>
								</div>
								<div class="form-group mt-2">
									<input type="password" class="form-style" id="registerPassword" placeholder="Contraseña" required />
									<i class="input-icon uil uil-lock-alt"></i>
								</div>
                                <p id="registerMessage"></p>
								<button href="" type="submit" class="btn btn-crear-cuenta mt-4">Crear Cuenta</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
        <script src="../js/login.js"></script>
	</body>
</html>
